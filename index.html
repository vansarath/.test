<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/aad838cc5a.js" crossorigin="anonymous"></script>
</head>
<body>
      <!-- // make login form with alert message when user do not input data -->
      <form  class="login-form">
          <p class="title">Login Form</p>
          <!--  start make input box username -->
          <div class="input-group">
            <label for="username">UserName</label>
            <input type="text" id="username" placeholder="UserName">
            <p>Error Message</p>
        </div>
        <!--  end fo make input box username -->

      <!--  start make input box password -->
      <div class="input-group">
        <label for="password">PassWord</label>
        <input type="text" id="password" placeholder="PassWord">
        <p>Error Message</p>
    </div>
    <!--  end fo make input box password-->
     <button id="submit">Submit</button>
      </form>
</body>
<script src="app.js"></script>
</html>
